<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


/* Basic Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

/* Sticky Navbar Styles */
.navbar {
  background-color: #333;
  position: sticky;  /* Makes the navbar stick at the top */
  top: 0;            /* Stick to the top */
  width: 100%;       /* Full width */
  padding: 10px 0;   /* Padding for spacing */
  z-index: 1000;     /* Ensure the navbar is above other content */
  display: flex;
  justify-content: space-between; /* Space out the logo and the menu */
  align-items: center;
  padding: 0 20px;
}

.navbar a {
  color: white;           /* White text */
  text-decoration: none;  /* Remove underline */
  padding: 14px 20px;     /* Add padding around the links */
  display: inline-block;  /* Display links horizontally */
  font-size: 18px;        /* Font size for links */
  transition: background-color 0.3s ease;  /* Smooth background color transition */
}

.navbar a:hover {
  background-color: #575757;  /* Darken the background on hover */
}

/* Hamburger Menu Icon */
.hamburger {
  display: none;
  cursor: pointer;
  flex-direction: column;
  justify-content: space-around;
  align-items: center;
  width: 30px;
  height: 30px;
}

.hamburger .bar {
  width: 30px;
  height: 4px;
  background-color: white;
  border-radius: 2px;
}

/* Navbar Links - Hidden by default on mobile */
.navbar-links {
  display: flex;
}

.navbar-links a {
  margin: 0 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .navbar {
    flex-direction: column;  /* Stack the navbar items vertically */
    align-items: flex-start; /* Align items to the left */
  }

  .navbar-links {
    display: none;  /* Hide links on mobile */
    width: 100%;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 20px;
  }

  .navbar-links a {
    padding: 12px 20px;
    width: 100%;
    text-align: left;
  }

  /* Show Hamburger Icon on mobile */
  .hamburger {
    display: flex;
  }

  /* Show the links when the hamburger is clicked */
  .navbar-links.active {
    display: flex;
  }
}

/* Content section for scrolling */
.content {
  padding: 20px;
}



    </style>
</head>
<body>
     <!-- Sticky Navbar -->
  <div class="navbar">
    <!-- Hamburger Menu Icon -->
    <div class="hamburger" id="hamburger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- Navbar Links -->
    <div class="navbar-links" id="navbar-links">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Some content to scroll through -->
  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>Scroll down to see the sticky navbar in action.</p>
    <div style="height: 1500px;">
      <!-- Content here to demonstrate scrolling -->
    </div>
  </div>

  <script>

        // Get references to the hamburger icon and navbar links
        const hamburger = document.getElementById('hamburger-menu');
        const navbarLinks = document.getElementById('navbar-links');

        // Toggle the 'active' class on the navbar links when the hamburger icon is clicked
        hamburger.addEventListener('click', () => {
        navbarLinks.classList.toggle('active');
        });
  </script>
</body>
</html>
