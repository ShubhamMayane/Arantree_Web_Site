<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Close Bootstrap Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6QlxwKYTzBqM42O2ErP6Oyb2XoSUpKwzcO5l5iqy/6l1v2E7a7Jdr7OetC" crossorigin="anonymous">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Button to close navbar -->
  <button id="closeNavbarButton" class="btn btn-danger mt-3">Close Navbar</button>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybFfCkWhXz1vJZlL4d8r7rFSo0Tzj5gRpmT6jrNmW7S5F1zF2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0R3M42zI/N3Rj5Ff1l71Lr2VJptIqJldB/dfms7b6S6GH6Zg" crossorigin="anonymous"></script>

  <!-- Custom JS to close the navbar -->
  <script>
    // Get the button and the navbar
    const closeNavbarButton = document.getElementById('closeNavbarButton');
    const navbarCollapse = document.getElementById('navbarNav');

    // Add event listener to the button to close the navbar
    closeNavbarButton.addEventListener('click', function () {
      // Use the Bootstrap Collapse API to close the navbar
      const collapse = new bootstrap.Collapse(navbarCollapse, {
        toggle: false // Don't toggle, just close
      });
      collapse.hide(); // Close the navbar
    });
  </script>

</body>
</html>
